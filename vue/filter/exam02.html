<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
</head>
<body>
    <div id="app" class="container">
        <h1>filter - computed를 활용한 조건 사용</h1>
        <h3>인기 많은 명대사</h3>
        <ul class="list-group">
            <li v-for="story in famous" class="list-group-item">
                {{ story.actor }} said "{{ story.speech }}" - 투표 수 : {{ story.upvotes }}
            </li>
        </ul>
        <pre>{{ $data }}</pre>
    </div>
    
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el : '#app',
            data : {
                stories : [
                    {
                        speech : '아이엠 아이언 맨',
                        actor : '로버트 다우니 주니어',
                        upvotes : 23
                    },
                    {
                        speech : '아이돈 워너 고',
                        actor : '톰 홀랜드',
                        upvotes : 45
                    },
                    {
                        speech : '죽었지만 난 여전히 영웅이다',
                        actor : '로버트 다우니 주니어',
                        upvotes : 31
                    },
                    {
                        speech : '저는 스파이더맨이에요',
                        actor : '톰 홀랜드',
                        upvotes : 17
                    }
                ]
            },
            computed : {
                famous : function() {
                    return this.stories.filter(function(item) {
                        return item.upvotes >= 30
                    })
                }
            }
        })
    </script>
</body>
</html>
