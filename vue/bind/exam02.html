<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue JS</title>
</head>
<body>
    <div id="app">
        <h1>{{ message }}</h1>
        <textarea v-model="message"></textarea>
        <!--
            v-model 
             -양방향 바인딩 지원하는 지시자
             -input이 어느 변수와 바인딩 됐는지 알려주는 역할
            
            Vue Directive
             - 라이브러리에서 DOM 요소가 무언가를 수행하도록 지시하는 속성
             - 제어문같이 사용되며, 조건에 따라 DOM 요소의 내용을 제어

             v-show : 조건에 따라 엘리먼트 표시
             v-if : v-show 대신 사용, v-else-if v-else 또한 제공
             v-for : 반복문, 배열 내부에 있는 항목을 출력할 때 사용
        -->
    </div>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el : '#app',
            data : { message : 'Hello Vue Binding' }
        })        
    </script>
</body>
</html>
