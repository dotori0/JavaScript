<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue JS</title>
</head>
<body>
    <!--
        {{ }} - 스크립트 코드
          - 바인딩 표현식 (Binding Expression)
          - 자바스크립트에 있는 객체 내부의 데이터를 DOM에서 표현

        데이터 바인딩 (Data Binding)
          - 브라우저 메모리의 데이터와 화면에 보이는 데이터를 일치 시킨다.
          - 브라우저 메모리의 데이터가 바뀌면 화면의 데이터도 바뀐다.
    -->
    <div id="app">
        <h1>{{ message }}</h1>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script>
        var vue_data = { message : 'Message From Vue' }

        new Vue({
            el : '#app', // element query selector -> connect
            data : vue_data // message 문자열 데이터를 가짐
        })

        
    </script>
</body>
</html>
