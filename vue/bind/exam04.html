<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue JS</title>
</head>
<body>
    <div id="app" class="container">
        <div :style="oriStyle">객체 문법 활용</div>
        <div :style="{ 'color' : 'red', 'fontSize' : '20px' }">인라인 방법</div>
        <div :style="{ 'fontSize' : oriStyle.fontSize }">스타일 객체 내부에서 인라인 참조</div>
        <div :style="[oriStyle, subStyle]">배열 문법 활용</div>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el : '#app',
            data : {
                oriStyle : {
                    color : 'blue',
                    fontSize : '20px'
                },
                subStyle : {
                    fontStyle : 'italic'
                }
            }
        })        
    </script>
</body>
</html>
