<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue JS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
</head>
<body>
    <div id="app" class="container">
        <h1>Computed Properties Calculator</h1>
        <form action="" class="form-inline">
            <input type="text" v-model.number="a" class="form-control">
            <select name="" id="" v-model="operator" class="form-control">
                <option>+</option>
                <option>-</option>
                <option>*</option>
                <option>/</option>
            </select>
            <input type="text" v-model.number="b" class="form-control">
        </form>
        <h2>Result : {{ a }} {{ operator }} {{ b }} = {{ c }}</h2>
        <pre>{{ $data }}</pre>
    </div>

    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el : '#app',
            data : {
                a : 1,
                b : 2,
                operator : '+'
            },
            computed : {
                c : function() {
                    switch(this.operator) {
                        case '+' : return this.a + this.b
                        case '-' : return this.a - this.b
                        case '*' : return this.a * this.b
                        case '/' : return this.a / this.b
                    }
                }
            }
        })
    </script>
</body>
</html>
