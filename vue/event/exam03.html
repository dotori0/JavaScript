<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue JS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
</head>
<body>
    <div id="app" class="container">
        a = {{ a }}, b = {{ b }} <br>
        <pre>{{ $data }}</pre>
        <pre>{{ $el }}</pre>
        <button @click="foo">Console</button>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el : '#app',
            data : {
                a : 1
            },
            methods : {
                foo : function() {
                    console.log(this.$el)
                }
            },
            computed : {
                b : function() {
                    return this.a + 1
                }
            }
        })
    </script>
</body>
</html>
