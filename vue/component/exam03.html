<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue JS</title>
</head>
<body>
    <div id="app" class="container">
        <board title="JavaScript" writer-name="Yoon"></board>
        <board title="Vue JS" writer-name="Yoon2"></board>
    </div>

    <template id="board-template">
        <h1>{{ title }} : {{ writerName }}</h1>
    </template>

    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script>
        Vue.component('board', {
            props : ['title', 'writerName'],
            template : '#board-template'
        })

        new Vue({
            el : '#app'
        })
    </script>
</body>
</html>
                <!--
                    Component Properties
                     - props 특성을 활용하여 개별적인 컴포넌트에 전달할 수 있는 값을 설정
                     - template를 활용해 사용자 정의 엘리먼트를 만들었다면,
                       해당 엘리먼트에 props를 이용하여 사용자 정의 속성을 만들겠다
                -->
