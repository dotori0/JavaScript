<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #div1, #div2, #div3{
            display: inline-block;
            background-color: bisque;
            border: 1px solid burlywood;
            margin: 10px;
            padding: 5px;
            color:rgba(233, 150, 122, 0.589);
        }
    </style>
</head>
<body>
    <div id="div1">Click Div 1</div>
    <div id="div2">Click Div 2</div>
    <div id="div3">Click Div 3</div>
    <script>
        /*
            addEventListener
                - 특정 이벤트에 대한 익명함수를 전달하여
                  해당 이벤트 동작 시 익명함수를 호출
                - DOM을 활용한 JavaScript Event Binding
        */
        var length = 4
        for (var i = 1; i < length; i++) {
            document.getElementById('div' + i).addEventListener('click', function() {
                console.log('Clicked div #' + i)
            }, false)
        }
    </script>
</body>
</html>

<!--
    DOM
    - 문서 객체 모델

    <head>
    - 문서 객체를 구성하기 전 상태
    - windows.onload

    <body>
    - 문서 객체를 구성한 후 상태
    - 요소(내용)들을 변경하기 위한 스크립트 작성!
-->
